<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت کار روزانه</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>فرم ثبت کار روزانه</h1>
    <div class="form">
      <input type="datetime-local" id="date" />
      <input type="text" id="number" placeholder="شماره" />
      <input type="number" id="fusions" placeholder="تعداد فیوژن" />
      <input type="number" id="pixels" placeholder="پیکتل" />
      <input type="number" id="coreFrom" placeholder="از کر" />
      <input type="number" id="coreTo" placeholder="تا کر" />
      <select id="cableType">
        <option>12</option><option>24</option><option>48</option>
      </select>
      <select id="cableColor">
        <option>ایران</option><option>اروپا</option>
      </select>
      <textarea id="note" placeholder="توضیحات"></textarea>
      <button onclick="submitForm()">ثبت</button>
      <a href="table.html" class="link">مشاهده جدول</a>
    </div>
  </div>
  <script src="form.js"></script>
</body>
</html>
